{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			<p class="date">Create: {{ post.create_date|date:'m-d-Y' }}</p>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		<p>{{ post.text|truncatechar:20 }}</p>
		</div>
	{$ endfor %}
{% endblock %}
